points:
  zones:
    
    outer:
      key:
      columns:
        col:
          rows:
            home:
              bind: [2, 1, 0, 0]
            top:
              bind: [0, 1, 0, 0]

      rows:
        home:
        top:
    
    matrix:
      anchor:
        ref: outer_col_home
        shift: [cx,-cy]
      columns:
        pinkie:
          key:
            spread: cx
          rows:
            bottom:
              bind: [0,40,0,0]

        ring:
          key:
            stagger: 0.5cy
            spread: cx+1.5
            splay: -4
          rows:
            top:
              bind: [0,0,0,10]

        middle:
          key:
            stagger: 0.5cy
            spread: cx+1.5
            splay: -4
          rows:
            top:
              bind: [0,10,0,0]
        index:
          key:
            stagger: -0.5cy
            spread: cx+1.5
            splay: -4
        far:
          key:
            spread: cx

      rows:
        bottom:
        home:
        top:

    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0, -cy]
      key:
        bind: 
      rows:
        home:
      columns:
        close:
        mid:
          key:
            spread: cx + 5
            rotate: -30
            stagger: -7
        far:
          key:
            spread: cx-2
            stagger: -18
            rotate: -65

  key:
    padding: cy
    tags: 
      1u: true
    footprints:
      choc_hotswap:
        type: choc
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
          hotswap: true

outlines:
  raw:
    - what: rectangle
      size: [cx, cy]
      where: true
      bound: true
    - what: polygon
      points:
        - ref: thumb_far_home
          shift: [0.5cx, -8.3]
        - ref: thumb_mid_home
          shift: [1.5cx, 10]
        - ref: thumb_close_home
          shift: [-0.5cx, 2cy+5]
        - ref: thumb_close_home
          shift: [-9, -2cy]
  cutout:
    - what: outline
      name: raw
      fillet: 2
  
  preview:
    - what: rectangle
      size: [cx-0.5,cy-0.5]
      bound: false
      where: true
