points:
  key:
    padding: cy
    bind: [1,1,1,1]
    footprints:
      choc_hotswap:
        type: choc
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
          hotswap: true
      choc:
        type: choc
        anchor:
          rotate: 180
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          
  zones:
    matrix:
      rows:
        bottom:
        home:
        top:
      columns:
        outer:
          row_overrides:
            home:
              column_net: P0
            top:
              column_net: P1
        pinkie:
          stagger: -cy
          spread: cx
          rows:
            bottom:
              bind: [1,40,1,1]
              column_net: P2
            home:
              bind: [1, 1, 0, 0]
              column_net: P3
            top:
              column_net: P4

        ring:
          spread: cx+1.5
          rotate: -4
          stagger: 0.5cy
          rows:
            top:
              bind: [1,1,1,10]
              column_net: P5
            home:
              bind: 5
              column_net: P6
            bottom:
              bind: [1,1,1,3]
              column_net: P7
        middle:
          spread: cx+1.5
          rotate: -4
          stagger: 0.5cy
          rows:
            top:
              bind: [1,5,1,10]
              column_net: P8
            home:
              bind: 5
              column_net: P9
            bottom:
              bind: 3
              column_net: P10
        index:
          spread: cx+1.5
          stagger: -0.5cy
          rotate: -4
          rows:
            top:
              column_net: P11
            home:
              column_net: P12
            bottom:
              column_net: P13
        far:
          spread: cx
          rows:
            top:
              column_net: P14
            home:
              column_net: P15
            bottom:
              column_net: P16
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0,-cy]
      rows:
        home:
      columns:
        outer:
          rows:
            home:
              column_net: P17
        central:
          spread: cx+5
          rotate: -30
          stagger: -7
          rows:
            home:
              column_net: P17
        inner:
          spread: cx+5
          stagger: -6
          rotate: -30
          rows:
            home:
              column_net: P17

outlines:
  exports:
    raw:
      - type: keys
        side: left
        size: [cx-0.5, cy-0.5]
      # space for controller and binding
      # the thumb zone to the rest of the board
      - type: rectangle
        size: [63, 100]
        anchor:
          ref: matrix_index_top
          shift: [-10, -90.7]
      # removing excess material on the 
      # inner of the thumb-section
      - type: circle
        radius: 45
        operation: subtract
        anchor:
          ref: thumb_inner_home
          shift: [5, -55]
    cutout:
      - type: outline
        name: raw
        fillet: 2
    keycap_outlines:
      - type: keys
        side: left
        size: [cx-0.5, cy-0.5]
        bound: false
    preview:
      - type: outline
        name: cutout
      - type: outline
        name: keycap_outlines
        operation: subtract
    raw_with_keycaps:
      - type: outline
        name: raw
      - type: outline
        name: keycap_outlines
        operation: subtract


pcbs:
  brett:
    outlines:
      board:
        outline: cutout
      keycaps:
        outline: keycap_outlines
        layer: Eco1.User
    footprints: 
      promicro:
        type: promicro_pretty
        anchor:
          ref: matrix_far_top
          shift: [cx+5,-12]
          rotate: -90
